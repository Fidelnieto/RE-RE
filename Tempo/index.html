<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Tempoz</title>
  </head>
  <body>
    <div id="container">
      <div id="tempo">
        <span id="numbers"></span>
      </div>
      <div id="buttons">
        <button id="ButtonAddOne">+1</button>

        <button id="buttonStart">Start</button>
        <button id="buttonStop">Stop</button>
      </div>
      <div id="input">
        <input
          type="number"
          name="numberInput"
          id="numberInput"
          placeholder="Minute"
        />
      </div>
    </div>
  </body>
</html>
