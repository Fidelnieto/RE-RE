<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Book test</title>
  </head>
  <body>
    <div id="message"></div>
    <div id="">
      <label for="numberToGuess">Choose a number between 0 - 100</label>
      <input type="number" id="numberToGuess" /><br />
      <span id="number"></span>
    </div>
    <br />
    <label for="rows">Insert a number</label>
    <input
      type="number"
      for="rows"
      id="rows"
      placeholder="How much rows do you want?"
    />
    <div id="piramid"></div>
    <br />
    <div id="ingredients"></div>
    <hr />
    <span>bookstore:</span>
    <div id="bookstore"></div>
    <hr />
    <span>cart:</span>
    <div id="cart"></div>
    <br /><br />
    <div id="counter">
      Contador <br />
      <span id="numberToCount">0</span>

      <button id="incr">+</button>
      <button id="decr">-</button>
      <br />
      <button id="reset">Reset</button>
    </div>
    <br /><br />
    <div id="colorRandom">
      Color Changing <br />
      <button id="changeColor">Change color randomly</button>
    </div>

    <br /><br />

    <div>
      <label for="name">Look a name in our name database</label><br />
      <input
        type="text"
        id="lookForName"
        for="name"
        placeholder="Jorgelis"
      /><br />
      <span id="displayNames"></span>
      <br /><br />
    </div>

    <div id="containerNumber">
      <label for=""
        >A ver si puedes adivinar el numero que estoy pensando</label
      >
      <button id="begin">Comencemos!</button>
      <br />
      <input type="number" id="inputToGuess" />

      <span id="result"></span>
    </div>
  </body>
</html>
